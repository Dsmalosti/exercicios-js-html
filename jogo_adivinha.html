<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo_adivinha</title>
</head>
<body>
    <script>
        function pulalinha() {

            document.write("<br>");
        }

        function mostra(texto) {

            document.write(texto);
            pulalinha();
        }

        var numeroPensado = Math.round(Math.random() * 10);
        var cont = 1;
        mostra(numeroPensado)

        while(cont <= 3) {

            var chute = parseInt(prompt("Digite seu palpite: "));

            if(chute == numeroPensado) {

                mostra("Você acertou!");
                break;
            } else {

                mostra("Você errou!")
            }
            cont++;
        }

        mostra("FIM")

        
    </script>
</body>
</html>
