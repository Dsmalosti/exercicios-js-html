<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <script>
        var valor = 5;
        document.write((valor) + " X 1 é: " + (valor * 1) + "<br>");
        document.write((valor) + " X 2 é: " + (valor * 2) + "<br>");
        document.write((valor) + " X 3 é: " + (valor * 3) + "<br>");
        document.write((valor) + " X 4 é: " + (valor * 4) + "<br>");
        document.write((valor) + " X 5 é: " + (valor * 5) + "<br>");
        document.write((valor) + " X 6 é: " + (valor * 6) + "<br>");
        document.write((valor) + " X 7 é: " + (valor * 7) + "<br>");
        document.write((valor) + " X 8 é: " + (valor * 8) + "<br>");
        document.write((valor) + " X 9 é: " + (valor * 9) + "<br>");
        document.write((valor) + " X 10 é: " + (valor * 10) + "<br>");
    </script>
</body>
</html>
