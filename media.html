<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <h1>Média</h1>
    <script>
        var idadeAna = 45;
        var idadeJoao = 43;
        var idadeSofia = 20;
        var media = (idadeAna + idadeJoao + idadeSofia) / 3;
        document.write("A média das idades é " + Math.round(media));
    </script>
    
</body>
</html>
