<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrelas</title>
</head>
<body>
    <h1>Estrelas</h1>
    <script>
        function pulalinha() {

            document.write("<br>");
        }

        function mostra(texto) {

            document.write(texto);
            pulalinha();
        }

        for(linha = 1; linha <= 3; linha++) {
            for(coluna = 1; coluna <= 10; coluna++) {
                document.write("*")
            }
            pulalinha();
        }

    </script>
</body>
</html>
